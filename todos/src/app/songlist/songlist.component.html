<div class="list-header">
  <div class="cover">
    <img [src]="playlist && playlist['coverImgUrl']" class="j-img">
    <span class="msk"></span>
  </div>
  <div class="list-right">
    <div class="hd">
      <i nz-icon nzType="customer-service" nzTheme="outline" style="color: rgba(206, 61, 62);"></i><span>歌单</span>
      <!-- <i class="f-fl u-icn u-icn-13 f-pr"><span class="f-pa f-r-white-icon"
          style="display:inline-block;width:8px;height:8px;top:2px;background-size:cover;left:34px;"></span></i> -->
      <div class="tit">
        <h2 class="f-ff2 f-brk">{{playlist && playlist['name']}}</h2>
      </div>
    </div>
    <div class="user">
      <a class="face" href="/user/home?id=402524626"><img
          src="http://p1.music.126.net/pfJqtzBjaQyl58AlRb9-Ow==/109951164184069956.jpg?param=40y40"></a>
      <span class="name">
        <a href="/user/home?id=402524626" class="s-fc7" style="margin: 0 6px">空气很颓废</a>
      </span>
      <i nz-icon nzType="star" nzTheme="outline" style="color: rgba(206, 61, 62);"></i>
      <span class="time s-fc4" style="margin-left:5px;">2019-05-29&nbsp;创建</span>
    </div>
    <div class="button">
      <button nz-button nzType="primary"><i nz-icon nzType="right-circle" nzTheme="outline"></i>播放</button>
      <button nz-button nzType="default"><i nz-icon nzType="file-zip" nzTheme="outline"></i>({{playlist && playlist['subscribedCount']}})</button>
      <button nz-button nzType="default"><i nz-icon nzType="branches" nzTheme="outline"></i>({{playlist && playlist['shareCount']}})</button>
      <button nz-button nzType="default"><i nz-icon nzType="download" nzTheme="outline"></i>下载</button>
      <button nz-button nzType="default"><i nz-icon nzType="message" nzTheme="outline"></i>({{playlist && playlist['commentCount']}})</button>
    </div>
    <div class="tags">
      <nz-tag>标签:</nz-tag>
      <nz-tag [nzColor]="'#108ee9'" *ngFor="let tag of playlist && playlist['tags']"><a class="u-tag" href="#"><i>{{tag}}</i></a></nz-tag>
    </div>
    <p class="inter">
      <nz-tag>介绍:</nz-tag>
      {{playlist && playlist['description']}} &#8203;&#8203;&#8203;<br>
    </p>
  </div>
</div>
<div class="list-body">
  <div class="u-title u-title-1 f-cb">
    <h3 style="float: left;">
      <span class="f">歌曲列表</span>
    </h3>
    <span class="sub"><span>{{playlist && playlist['trackCount']}}</span>首歌</span>
    <div class="more" style="float: right">播放：<strong>{{playlist && playlist['playCount']}}</strong>次</div>
    <div class="out out-list" style="float: right">
      <i nz-icon nzType="play-square" nzTheme="outline"></i>
      <a style="margin: 0 10px">生成外链播放器</a>
    </div>
  </div>
  <div class="song-table">
      <nz-table #basicTable  [nzData]="listOfData" class="table-list">
          <thead>
            <tr>
              <th class="th">序号</th>
              <th class="th">歌曲标题</th>
              <th class="th">歌手</th>
              <th class="th">专辑</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data; let i=index">
              <td [class.td]="i%2 == 0">{{i+1}}&nbsp;<a href="javascript:;"><i nz-icon nzType="right-circle" nzTheme="outline" (click)="play(data)"></i></a></td>
              <td class='td'[class.td]="i%2 == 0">{{data.name}}</td>
              <td [class.td]="i%2 == 0">
                <a>Action 一 {{data.ar[0].name}}</a>
                <nz-divider nzType="vertical"></nz-divider>
              </td>
              <td [class.td]="i%2 == 0">{{data.al.name}}</td>
            </tr>
          </tbody>
        </nz-table>
  </div>
</div>
