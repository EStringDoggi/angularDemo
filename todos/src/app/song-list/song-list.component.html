<div class="wrapper">
  <div class="g-title song-list">推荐歌单 <a href="#">更多</a></div>
  <hr />
  <div class="list-bar">
    <ul style="padding: 0 50px;">
      <li class="hot-list" *ngFor="let item of songList">
        <div class="box" routerLink="/home/singlist/{{item.id}}">
          <img style="width: 100%; height: 100%;"
          [src]="item.picUrl"
        />
        <p><a href="#">{{item.name}}</a></p>
        <div class="bottom">
          <a nz-icon nzType="customer-service" nzTheme="outline" title="播放" href="javascript:;" style="margin-right:4px;"></a>
          <span class="nb">{{item.playCount}}</span>
          <!-- <span nz-icon nzType="right-circle" nzTheme="outline"></span> -->
        </div>
        </div>
      </li>
    </ul>
  </div>
  <!-- <div class="g-title mv">推荐MV <a href="#">更多</a></div> -->
</div>
